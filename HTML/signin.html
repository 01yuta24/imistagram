<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signin.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <title>sign in</title>
</head>
<body>
    <section class="section">
        <article class="article">
            <main class="main">
                <figure class="figure">
                    <img src="../images/signin00.png" alt="" width="380" height="580">
                    <div class="image-container">
                        <img src="../images/signin/image01.png" alt="iphone-picture" width="210" height="510" class="iphone-pic">
                        <img src="../images/signin/image02.png" alt="iphone-picture" width="210" height="510" class="iphone-pic">
                        <img src="../images/signin/image03.png" alt="iphone-picture" width="210" height="510" class="iphone-pic">
                        <img src="../images/signin/image04.png" alt="iphone-picture" width="210" height="510" class="iphone-pic">
                        <img src="../images/signin/image05.png" alt="iphone-picture" width="210" height="510" class="iphone-pic">
                    </div>
                </figure>
                <div class="signin-container">
                    <div class="form-container">
                        <h1 class="signin-title">Imistagram</h1>
                        <div class="form-menu">
                            <input id="username-field" type="text" placeholder = "電話番号、ユーザーネーム、メールアドレス">
                            <input id="password-field" type="password" placeholder = "パスワード" >
                            <button class="signin-btn">ログイン</button>
                            <span class="catch">または</span>
                            <div class="other-container">
                                <i class="fa-brands fa-square-facebook"></i>
                                <span class="other-login">BaceFookでログイン</span>
                            </div>
                            <span class="forget-pass">パスワードを忘れた場合</span>
                        </div>
                    </div>
                    <div class="account-container">
                        <p class="account">アカウントをお持ちでないですか？<a class="regist">登録する</a></p>
                    </div>
                    <div class="download-container">
                        <span class="download-text">ダウンロード</span>
                        <div class="img-container">
                            <img class="img-pointer" src="https://static.cdninstagram.com/rsrc.php/v3/yK/r/1jMwaXkOpHb.png" alt="App Store Download" width="136px" height="40px">
                            <img class="img-pointer" src="https://static.cdninstagram.com/rsrc.php/v3/yY/r/Wg4QXUge1nK.png" alt="Google Play Download" width="136px" height="40px">
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <ul class="footer-menu">
                    <li>Meta</li>
                    <li>基本データ</li>
                    <li>ブログ</li>
                    <li>求人</li>
                    <li>へプル</li>
                    <li>API</li>
                    <li>プライバシー</li>
                    <li>利用規約</li>
                    <li>所在地</li>
                    <li>Instagram Lite</li>
                    <li>Threads</li>
                    <li>連絡先のアップロードとユーザー以外</li>
                    <li>Meta認証</li>            
                </ul>
                <p>@ 2024 Instagram from Meta</p>
            </footer>
        </article>
    </section>
</body>
<script src="../JS/signin.js"></script>
<script src="https://kit.fontawesome.com/ac5282b9a0.js" crossorigin="anonymous"></script>
</html>
